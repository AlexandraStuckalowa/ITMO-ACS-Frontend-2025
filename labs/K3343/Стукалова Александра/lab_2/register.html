<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | FitnessPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessPlatform</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Главная</a>
                <a class="nav-link" href="login.html">Вход</a>
                <a class="nav-link active" href="register.html">Регистрация</a>
                <a class="nav-link" href="profile.html">Личный кабинет</a>
                <a class="nav-link" href="workouts.html">Тренировки</a>
                <a class="nav-link" href="blog.html">Блог</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Регистрация</h2>

                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Придумайте пароль" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreement" required>
                                <label class="form-check-label" for="agreement">
                                    Я согласен с <a href="#">условиями использования</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        </form>

                        <!-- Контейнер для сообщений -->
                        <div id="registerMessage" class="mt-3"></div>

                        <div class="text-center mt-3">
                            <a href="login.html">Уже есть аккаунт? Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white text-center py-3 mt-5 shadow-sm">
        <div class="container">
            <p class="mb-0 text-secondary">© 2025 FitnessPlatform.</p>
        </div>
    </footer>

    <!-- Модальное окно успешной регистрации -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ура!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Регистрация прошла успешно!</p>
                    <p>Теперь вы можете войти в свой аккаунт.</p>
                </div>
                <div class="modal-footer">
                    <a href="login.html" class="btn btn-primary">Перейти ко входу</a>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
