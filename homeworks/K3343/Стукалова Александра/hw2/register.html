<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessPlatform</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4" id="register-heading">Регистрация</h2>

                        <form aria-labelledby="register-heading">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Придумайте пароль">
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Повторите пароль">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreement">
                                <label class="form-check-label" for="agreement">
                                    Я согласен с <a href="#">условиями использования</a>
                                </label>
                            </div>

                            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#successModal">
                                Зарегистрироваться
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="login.html">Уже есть аккаунт? Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2026 FitnessPlatform.</p>
        </div>
    </footer>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="successModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalTitle">Ура!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <p>Регистрация прошла успешно!</p>
                    <p>Теперь вы можете войти в свой аккаунт.</p>
                </div>
                <div class="modal-footer">
                    <a href="login.html" class="btn btn-primary">Перейти ко входу</a>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" tabindex="0">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
