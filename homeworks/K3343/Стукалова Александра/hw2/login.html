<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessPlatform</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                       <h2 class="text-center mb-4" id="login-heading">Вход</h2>

                        <form aria-labelledby="login-heading">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Запомнить меня</label>
                            </div>

                            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#welcomeModal">
                                Войти
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="register.html">Нет аккаунта? Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2026 FitnessPlatform.</p>
        </div>
    </footer>

    <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="welcomeModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalTitle">Добро пожаловать!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <p>Вы успешно вошли в FitnessPlatform!</p>
                    <p>Готовы к тренировке?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" tabindex="0">Начать</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
